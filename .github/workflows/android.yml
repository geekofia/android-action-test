name: Build and Release Android APK

env:
  # The name of the main module repository
  main_project_module: app

on:
  push:
    branches: ["main"]
    tags:
      - "*"

  pull_request:
    branches: ["main"]

  # allows to run this workflow manually from the actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # set current date as env variable
      - name: Set current date as env variable
        run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      # set repository name as env variable
      - name: Set repository name as env variable
        run: echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "zulu"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run gradle tests
        run: ./gradlew test

      - name: Build gradle project
        run: ./gradlew build

      - name: Create debug APK - ${{ env.main_project_module }} module
        run: ./gradlew assembleDebug

      - name: Create release APK - ${{ env.main_project_module }} module
        run: ./gradlew assemble

      - name: Create release AAB - ${{ env.main_project_module }} module
        run: ./gradlew ${{ env.main_project_module }}:bundleRelease

      # noted for output [main_project_module]/build/outputs/apk/debug/
      - name: Upload debug APK - ${{ env.repository_name }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.main_project_module }}-debug-apk
          path: ${{ env.main_project_module }}/build/outputs/apk/debug/app-debug.apk

      # noted for output [main_project_module]/build/outputs/bundle/debug/
      - name: Upload debug AAB - ${{ env.repository_name }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.main_project_module }}-debug-aab
          path: ${{ env.main_project_module }}/build/outputs/bundle/debug/app-debug.aab

      # noted for output [main_project_module]/release/
      # - name: Upload release APK - ${{ env.repository_name }}
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: app-release.apk # this name will be used to download artifects
      #     path: ${{ env.main_project_module }}/release/

  release:
    name: Release APK
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download APK from build
        id: download_artifacts
        # https://github.com/actions/download-artifact
        uses: actions/download-artifact@v3 # download all artifects

      - name: Display structure of downloaded files
        run: ls -R

      - name: Update Release
        id: update_release
        # https://github.com/ncipollo/release-action
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          artifacts: ${{steps.download_artifacts.outputs.download-path}}/*.apk
          removeArtifacts: true
          name: Release ${{ github.ref_name }}
          generateReleaseNotes: true
          allowUpdates: true
